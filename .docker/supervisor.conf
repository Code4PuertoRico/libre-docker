[supervisord]
nodaemon=true

[program:app]
priority=10
directory=/opt/apps/libre
command=/usr/local/bin/uwsgi
    --http-socket 0.0.0.0:8000
    -p 4
    -b 32768
    -T
    --master
    --max-requests 5000
    -H /opt/ve/libredocker
    --static-map /static=/opt/apps/libre/static
    --static-map /static=/opt/ve/libredocker/lib/python2.7/site-packages/django/contrib/admin/static
    --module wsgi:application
user=root
autostart=true
autorestart=true